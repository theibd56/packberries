<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Спасибо за заказ!</title>
</head>
<body>
{{> _header}}

<main class="main">
	<section class="order">
		<div class="order-thanks">
			<div class="order-thanks__ico">
				<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle opacity="0.5" cx="50" cy="50" r="49.5" stroke="#26D257"/>
					<path d="M27 52L41 66L73 34" stroke="#26D257"/>
				</svg>
			</div>
			<div class="order-thanks__text">
				<h3 class="order-thanks__title">
					Спасибо за заказ!
				</h3>
				<span class="order-thanks__descr">
					Скоро с Вами свяжется наш менеджер, чтобы
					подтвердить заказ.
				</span>
			</div>
			<a href="/catalog.html" class="order-thanks__btn">Перейти в каталог</a>
		</div>
	</section>
</main>

{{> _footer}}
<script type="module" src="/main.js"></script>
</body>
</html>
